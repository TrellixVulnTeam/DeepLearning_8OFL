<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('timeline') }}" method="post">
   {% for each_tag in tags %}
  <div class="checkbox">
      <label>
        <input type="checkbox" name="channel" value="{{each}}" >
        {{each_tag}}
      </label>
  </div>
{% endfor %}
   <button type="submit"> submit </button>
</form>
</body>
</html>
