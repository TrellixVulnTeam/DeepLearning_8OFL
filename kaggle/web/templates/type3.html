<!DOCTYPE html>
<style lang="en">
<style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>type3</title>

    <style>
        .image_class{
            position: relative;
            width: 400px;
            height: 200px;
            border: 1px solid red;
        }
        .img_src{

            border: 1px solid purple;
        }
        .h4_style{
            border:1px solid blue;
        }
        .div_absolute {
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            height: 30px;
            border: 1px solid black;
            background-color: beige;
        }
        .container_style{
            background: lightgreen;
            border:1px solid black;
        }

    </style>
</head>
<body>
<div class="container_style">
    {% for img in img_list3 %}
    <div class="image_class">
        <h4 class="h4_style">{{img}}</h4>
        <p><img src="../static/train/Type_3/{{img}}" height={{img_ht}} width={{img_width}} class="img_src"></p>
        <div class="div_absolute">
            <input type="radio" name="keep" value="yes">Yes
            <input type="radio" name="keep" value="no">No
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
